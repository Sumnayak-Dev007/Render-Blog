{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded px-8 py-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Reset Your Password</h2>
        <p class="text-gray-600 text-center mb-6">Enter your email to receive password reset instructions.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
                Send Reset Email
            </button>
        </form>
    </div>
</div>
{% endblock %}
