{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded px-8 py-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Password Reset Complete</h2>
        <p class="text-gray-600 text-center mb-6">Your password has been successfully reset. You can now log in with your new password.</p>
        <a href="{% url 'login' %}" class="block text-center bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
            Go to Login
        </a>
    </div>
</div>
{% endblock %}
