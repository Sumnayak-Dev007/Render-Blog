{%  load static %}

<header class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center px-4">
        <a href="{% url 'home' %}" class="text-2xl font-bold hover:text-gray-300">ArtiFacts</a>
        
        <nav class="space-x-4">
            {%  if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="hover:text-gray-300">Profile</a>
            <a href="{% url 'your_post' %}" class="hover:text-gray-300">Blog</a>
            <form method="post" class="inline" action="{%  url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="hover:text-gray-300">Logout</button>
            </form>
            
            {% else %}
            <a href="{% static 'images/html/profile.html' %}" class="hover:text-gray-300">Profile</a>
            <a href="{% static 'images/html/blog.html' %}" class="hover:text-gray-300">Blog</a>
            <a href="{% url 'new_login' %}" class="hover:text-gray-300">Sign in</a>
            {% endif %}   
        </nav>
    </div>
</header>
