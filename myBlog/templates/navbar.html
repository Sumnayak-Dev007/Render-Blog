{% load static %}
<nav class="bg-gray-100 p-4 shadow-md relative w-full z-50 md:z-0 md:top-0 top-10">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo or Brand Name -->
        <div class="text-black text-xl font-bold">
            ARTIFACTS
        </div>

        <!-- Search Bar (Visible on all screen sizes) -->
        <div class="hidden md:block w-1/3">
            <form method="GET" action="{% url 'search_results' %}" class="relative w-full">
                <input type="search" name="q" placeholder="Type a keyword" class="w-full p-2 pr-10 border rounded">
                <button type="submit" class="absolute inset-y-0 right-[0.09rem] flex items-center text-gray-500 hover:text-gray-700 bg-gray-200 justify-center w-[15%]">
                    <i class="fas fa-search"></i> <!-- Font Awesome Icon -->
                </button>
            </form>
        </div>

        <!-- Navigation Links -->
        <ul class="flex space-x-6 items-center">
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'profile' %}" class="text-black hover:bg-black hover:text-white px-3 py-2 rounded transition duration-300">
                    PROFILE
                </a>
            </li>
            <li class="relative group">
                <div class="flex items-center space-x-2">
                    <button class="text-black hover:bg-black hover:text-white px-2 py-2 rounded transition flex duration-300" id="blogDropdownBtn">
                        BLOGS
                       <i>▼</i> 
                    </button>
                </div>

                <!-- Dropdown Content -->
                <div id="blogDropdownMenu" class="absolute hidden bg-white shadow-md rounded-md mt-2 w-40 z-[60]">
                    <a href="{% url 'your_post' %}" class="block px-4 py-2 text-black hover:bg-black hover:text-white">Your Blogs</a>
                    <a>
                        <form method="post" class="inline" action="{% url 'logout' %}">
                            {% csrf_token %}
                        <button type="submit" class="block px-4 py-2 text-black hover:bg-black hover:text-white">
                            LOGOUT
                        </button>
                        </form>
                    </a>
                </div>
            </li>
            <li>
                
            </li>
            {% else %}
            <li>
                <a href="{% url 'profile' %}" class="text-black hover:bg-black hover:text-white px-3 py-2 rounded transition duration-300">
                    PROFILE
                </a>
            </li>
            <li class="relative group">
                <div class="flex items-center space-x-2">
                    <button class="flex text-black hover:bg-black hover:text-white px-2 py-2 rounded transition duration-300" id="blogDropdownBtn">
                        BLOGS
                        <i>▼</i>
                    </button>
                </div>

                <!-- Dropdown Content -->
                <div id="blogDropdownMenu" class="absolute hidden bg-white shadow-md rounded-md mt-2 w-40 z-50">
                    <a href="{% url 'new_login' %}" class="block px-4 py-2 text-black hover:bg-black hover:text-white">Your Blogs</a>
                </div>
            </li>
            <li>
                <a href="{% url 'new_login' %}" class="hidden md:block text-black hover:bg-black hover:text-white px-3 py-2 rounded transition duration-300">
                    LOGIN
                </a>
            </li>
            {% endif %}
        </ul>
    </div>

    <!-- Search Bar (Only visible on mobile) -->
    <div class="mt-4 md:hidden">
        <form method="GET" action="{% url 'search_results' %}" class="relative w-full">

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const dropdownBtn = document.getElementById("blogDropdownBtn");
        const dropdownMenu = document.getElementById("blogDropdownMenu");
    
        dropdownBtn.addEventListener("click", function (event) {
            event.stopPropagation();
            dropdownMenu.classList.toggle("hidden");
        });
    
        document.addEventListener("click", function (event) {
            if (!dropdownMenu.contains(event.target) && !dropdownBtn.contains(event.target)) {
                dropdownMenu.classList.add("hidden");
            }
        });
    });
</script>
