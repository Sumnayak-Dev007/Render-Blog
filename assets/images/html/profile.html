<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Get Started</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Card container -->
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-semibold text-center text-gray-800">Welcome Back!</h1>
    <p class="text-center text-gray-600 mt-2">To get started, please login first.</p>

    <div class="mt-6 text-center">
      <p class="text-gray-700">Don't have a profile?</p>
      <a href="{% url 'sign_up' %}" class="text-blue-500 hover:text-blue-700 font-semibold">Create one here</a>
    </div>

    <div class="mt-8 flex justify-center">
      <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">Login</button>
    </div>
  </div>

</body>
</html>
